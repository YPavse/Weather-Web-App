<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div id="card">
    <div id="search">
        <input type="text" placeholder="Location">
        <button><img src="images/search.png" alt="error"></button>
    </div>

   <div id="err">
    <p>PLZ ENTER VALID CITY NAME</p>
   </div>

    <div id="weather">
        <img src="images/rain.png" alt="err" id="weatherIcon">
        <h1 id="temp">22<sup>o</sup>C</h1>
        <h2 id="city">Mumbai</h2>
        <div id="details">
            <div id="col">
            <img src="images/humidity.png" alt="err">
            <div>
                <p id="humidity">50%</p>
                <p>Humidity</p>
            </div>
            </div>
            <div id="col">
            <img src="images/wind.png" alt="err">
            <div>
                <p id="wind">20km/hr</p>
                <p>Wind Speed</p>
            </div>
            </div>
        </div>
       <div id="unit-toggle">
        <button id="cel">Celsius</button>
        <button id="fah">Fahrenheit</button>
       </div>
    </div>
   </div>
   
   <script src ="script.js">
    
   </script>
</body>
</html>
